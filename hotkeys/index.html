<html>

<head>
    <title>Горячие клавиши</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <link rel="shortcut icon" href="key.ico">
    <meta name="description" content="Горячие клавиши">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        /*кнопка наверх: http://webmastermix.ru/raznoe/300-knopka-vverkh-dlya-saita.html*/
        #toTop {
            width:100px;
            /*border:1px solid #ccc;*/
            /*background:#f7f7f7;*/
            text-align:center;
            padding:5px;
            position:fixed;
            bottom:10px; /* отступ кнопки от нижнего края страницы*/
            right:10px;
            cursor:pointer;
            display:none;
            color:#333;
            font-family:verdana;
            font-size:11px;
        }
        
        #img_fork_me{
            position: absolute;
            top: 50px;
            right: 0;
            border: 0;
        }

    </style>
    <script>
        /*кнопка наверх: http://webmastermix.ru/raznoe/300-knopka-vverkh-dlya-saita.html*/
        $(function() {
            $(window).scroll(function() {
                if($(this).scrollTop() != 0) {
                    $('#toTop').fadeIn();
                } else {
                    $('#toTop').fadeOut();
                }
            });
            $('#toTop').click(function() {
                $('body,html').animate({scrollTop:0},800);
            });
        });
        
        
        function createDocument(hotKeys) {
            var contentsCommonHtml = ''; 
            var contentsStartHtml = 
                '<div>' + 
                '    <ul class="list-group">'; 
            var contentsEndtHtml = 
                    '</ul>' + 
                '</div>';
            contentsCommonHtml = contentsStartHtml;
            var counterContent = 0;
            var commonPanels = '';
            for (title in hotKeys) {
                contentsCommonHtml =
                    contentsCommonHtml + 
                    '<li class="list-group-item"> <a href="#' + counterContent + '">'+ title + '</a> <span class="badge">' + Object.keys(hotKeys[title]).length + '</span></li>';
                var panelStart =   
                    '<div class="panel panel-default">' + 
                    '    <div class="panel-heading">' + 
                    '        <h3 class="panel-title"><a name="' + counterContent + '">' + title + '</a></h3>' + 
                    '    </div>';
                for (key in hotKeys[title]) {
                    var keyName = key;
                    var keyDescription = hotKeys[title][key];
                    var hotKeyHtml = 
                        '<table class="table">' +
                        '  <tr>' +
                        '    <td width="20%">'+ keyName +'</td>' +
                        '    <td width="80%">' + keyDescription + '</td>' +
                        '  </tr>' +
                        '</table>'                 
                    panelStart = panelStart + hotKeyHtml;
                    counterContent++;
                }
                var panelEnd = '</div>';
                commonPanels = commonPanels + panelStart + panelEnd;
            }
            var hotKeysElement = document.getElementById('hotKeys');
            hotKeysElement.innerHTML = commonPanels;
            contentsCommonHtml = contentsCommonHtml + contentsEndtHtml;
            var contentsElement = document.getElementById('contents');
            contentsElement.innerHTML = contentsCommonHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var url = 'https://raw.githubusercontent.com/ezhov-da/hot-keys/master/hot-keys.json';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE & xhr.status == 200) {
                    var respnseText = xhr.responseText;
                    createDocument(JSON.parse(respnseText));
                }
            }
            xhr.send();
        });


    </script>
</head>

<body>
    <a href="https://github.com/ezhov-da/hot-keys">
        <img 
             id="img_fork_me" 
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" 
             alt="Fork me on GitHub"></a>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">H0t Key$</a>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <div class="container">
        <br />
        <br />
        <br />

        <div class="row">
            <div class="col-xs-3 col-xs-3 col-md-3" id="contents"></div>
            <div class="col-xs-9 col-sm-9 col-md-9">
                <div id="hotKeys"></div>
            </div>
        </div>
    </div><!-- /.container -->
    <div ID="toTop">
        <button type="button" class="btn btn-default">Наверх</button>
    </div>
</body>

</html>
