---
title: Posts
layout: default
---

<ul>
    {% for post in site.posts %}
    <li>
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }}
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </li>
    {% endfor %}
</ul>
