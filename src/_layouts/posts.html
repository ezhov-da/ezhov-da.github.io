---
title: Posts
layout: default
---
<div class="section">
    <div class="container">
    {% for post in site.posts %}
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }} <span class="tag is-light">{{ post.type }}</span>
                        </p>
                    </div>
                </div>
            </article>
        </div>
    {% endfor %}
    </div>
</div>
